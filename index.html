<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navigation Bar</title>
</head>
<body>
    <table width="100%">
        <tr>

            <td><a href="#home" onclick="showMessage('Home Page')">Home</a></td>
            <td><a href="#signup" onclick="showMessage('Signup Page')">Signup</a></td>
            <td><a href="#login" onclick="showMessage('Login Page')">Login</a></td>
            <td>
                <form action="#" method="get">
                    <input type="text" name="search" placeholder="Search...">
                    <button type="submit">Search</button>
                </form>
            </td>
        </tr>
    </table>

    <div id="message">Welcome to our website!</div>
    <script>
        function showMessage(message) {
            document.getElementById('message').innerText = message;
        }
    </script>
</body>
</html>
